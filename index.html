<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <!-- Header start here -->
    <header>
        <section class="brand">
            <h1>Connect</h1>
        </section>
        <nav>
            <ul class="navigation">
                <li><a href="#" class="active">home</a></li>
                <li><a href="#">our app</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </nav>
        <section class="download">
            <a href="#" class="button">download</a>
        </section>
    </header>
    <!-- Header ends here -->

    <!-- Main content of the page goes here -->
    <main>
        <section class="flex-container">
            <section class="first-child">
                <article>
                    <h2><span class="blue">Connect</span> with a <span class="orange">tap</span> &
                        <span class="orange">effortlessly</span> <span class="blue">share</span> your socials
                    </h2>
                    <p>Want to share your details easily with your clients or friends?</p>
                </article>

                <div class="button-flex">
                    <a href="#">
                        <i class="fa-brands fa-apple"></i>
                        <div>
                            <p class="fade">Download on</p>
                            <p class="bold">App Store</p>
                        </div>
                    </a>

                    <a href="#">
                        <i class="fa-brands fa-google-play"></i>
                        <div>
                            <p class="fade-2">Download on</p>

                        </div>

                </div>
            </section>

            <section class="second-child">
                <div class="big-pic-container">
                    <img src="./img/pexels-william-fortunato-6140981.jpg" class="big-pic" alt="pressing-phone">

                    <div class="small-pic-container">
                        <img src="./img/pexels-cottonbro-studio-4046303.jpg" class="small-pic" alt="girl-holding-phone">
                    </div>
                </div>
                <img src="./icons/new.png" class="social gmail" alt="gmail-icon">
                <img src="./icons/twitter (1).png" class="social twitter" alt="twitter-icon">
                <img src="./icons/facebook.png" class="social facebook" alt="facebook-icon">
                <img src="./icons/instagram.png" class="social instagram" alt="instagram-icon">
                <img src="./icons/slack.png" class="social slack" alt="">
                <img src="./icons/linkedin.png" class="social linkedin" alt="">

            </section>
        </section>

    <!-- Main content of the page ends here -->
